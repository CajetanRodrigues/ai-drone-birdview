<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="global-font">
            Drone Stats
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="spin" *ngIf="droneList.length==0">
        <ion-spinner color="primary" name="bubbles"></ion-spinner>
    </div>
    <ion-card *ngFor="let drone of droneList">
        <ion-item>
            <ion-icon src="../assets/icon/arrow-redo-sharp.svg" color="primary"></ion-icon>

            <ion-avatar slot="start">
                <img src="{{drone.image}}">
            </ion-avatar>
            <ion-label class="ion-text-wrap">Drone <b>{{drone.name}}</b></ion-label>
            <ion-chip>
                <ion-icon src="../assets/icon/logo-bitbucket.svg" color="primary"></ion-icon>
                <ion-label>Capacity : {{drone.capacity}} kg
                </ion-label>
            </ion-chip>
        </ion-item>

        <ion-card-content>
            <ion-label class="float-right" slot="end">
                <div *ngIf="drone.availability">
                    <span class="dot-green"></span> Available
                </div>
                <div *ngIf="!drone.availability">
                    <span class="dot-red"></span> Unavailable
                </div>



            </ion-label>

        </ion-card-content>
    </ion-card>
</ion-content>
